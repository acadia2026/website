---
layout: default
---

<article class="post">

  <header style="margin-bottom: 18px;">
    <h1 style="margin-bottom: 12px;">{{ page.title }}</h1>

    {% if page.image %}
      <img
        src="{{ page.image | relative_url }}"
        alt="{{ page.title }}"
        style="width:320px; max-width:100%; height:auto; margin-bottom:18px;"
      >
    {% endif %}

  </header>

  {{ content }}

</article>
